<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="function/vue.min.js"></script>
    <title>taskcontroller</title>
    <style type="text/css">
        .ctrlspace{
            position:absolute;
            height:50%;
            width:100%;
            left:0;
            bottom:0;
            background-color:#fff;
            transition:.5s ease;
        }
        #tskctrl::before{
            content:"";
            position:absolute;
            opacity:0.2;
            width:100%;
            height:100%;
            top:0;
            left:0;
            background-color:#000;
            transition:.5s ease;
        }
        .spaceHide{
            height:0;
        }
        .ctrlHide::before{
            opacity:0 !important;
        }
        .tagButton{
            
            height:20px;
            
            width:20px;
            display:inline-table;
        }
        .tagctn::before {
            content: "";
            position: absolute;
            width: 100%;
            height:10px;
            left:0;
            top:0;
            opacity: 0.6;
            background:url("include/imgs/tag_bg.png") repeat center;
        }
    </style>
</head>
<body>
    
    
    
    <div id="tskctrl">
            <div class="ctrlspace" @class="CssHide:!isSeen">
                <ul class="tagctn" >
                    <li class="tagButton"  v-for="cur in dots">
                        <button @style="tagDone" v-if="cur<=donenum" >
                        <button v-if="cur==donenum+1" value="+">
                        <button v-if="cur>donenum+1" >
                    </li>
                </ul>
            </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
<script type="text/javascript" src="function/taskcontroller.js"></script>
</body>
</html>
