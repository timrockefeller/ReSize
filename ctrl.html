<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="function/vue.min.js"></script>
    <title>taskcontroller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style/r.css" />
    <style type="text/css">
        .ctrlspace{
            position:absolute;
            height:50%;
            width:100%;
            left:0;
            bottom:0;
            background-color:#fff;
            transition:.5s ease;
        }
        #tskctrl::before{
            content:"";
            position:absolute;
            opacity:0.2;
            width:100%;
            height:100%;
            top:0;
            left:0;
            background-color:#000;
            transition:.5s ease;
        }
        .spaceHide{
            height:0;
        }
        .ctrlHide::before{
            opacity:0 !important;
        }
        .tagButton{
            display:inline-table;
            padding:4px 0;
        }
        .tagul{
            padding:20px 0;
            width:80%;
            margin:0 auto;
        }
        .tagctn::before {
            content: "";
            position: absolute;
            width: 100%;
            height:10px;
            left:0;
            top:0;
            opacity: 0.6;
            background:url("include/imgs/tag_bg.png") repeat center;
        }
        .tagButton > button{

            background-color:#fff;
            background-color:rgba(255,255,255,0);
            
            margin:auto 4px;
            outline:none;
            height:32px;
            width: 32px;
            border-radius: 16px;
            border:2px solid #CCC;
            transition: all .2s ease;
        }
        .tagNext{
            background-image: url("include/imgs/add_black.png");
            background-repeat: no-repeat;
            background-position: center;
        }
        .tagNext:hover{
            transform: scale(0.9);
            border-color: #aaa;
        }
        .tagNext:active{
            
            transform: scale(0.8);
            
            border-width: 4px;
            border-color: #999;
        }

        @media screen and (max-width: 600px) {
            .tagButton > button{
                transform: scale(1.2);
                margin:auto 6px;
                
            }
            .tagButton{
                padding:6px 0;
            }
            
            .tagNext:active{
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    
    
    
    <div id="tskctrl">
            <div class="ctrlspace" @class="CssHide:!isSeen"><!--IMPORTANT : delete the "!" before push to index.html -->


                <div class='task-path' v-bind:style='StagDoneA'>
		            <div class='task-pathon' v-bind:style='[StagDone,Spersent]'></div>
		        </div>

                <div class="tagctn" >
                    <ul class="tagul">
                        <li class="tagButton"  v-for="cur in dots">
                            <button v-bind:style="StagDone" v-if="cur<=donenum&&cur>0" >
                            <button class="tagNext" v-else-if="cur==donenum+1&&cur>0" v-on:click="doneNext">
                            <button v-else-if="cur>donenum+1&&cur>0" >
                        </li>
                    </ul>
                </div>
                <!--Advanced Model-->
                <div v-if="isAdvanced">

                    
                </div>



            </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
<script type="text/javascript" src="function/taskcontroller.js"></script>
</body>
</html>
